<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="/static/cartpayment.css">
</head>
<body>
    <header>
        <h1>Your Shopping Cart</h1>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('account') }}">Account</a>
        </nav>
    </header>
    <div class="container">
        {% if not cart_items %}
            <p>Your cart is empty.</p>
        {% else %}
            <ul>
                {% for item in cart_items %}
                <li class="cart-item">
                    <div class="cart-item-info">
                        <img src="{{ item['image_url'] }}" alt="{{ item['name'] }}">
                        <div>
                            <h2>{{ item['name'] }}</h2>
                            <p class="cart-item-price">${{ item['price'] }}</p>
                        </div>
                    </div>
                    <form action="{{ url_for('remove_from_cart', item_id=item['id']) }}" method="post">
                        {{ form.hidden_tag() }} <!-- Include CSRF token -->
                        <button type="submit" class="button-remove">Remove</button>
                    </form>
                </li>
                {% endfor %}
            </ul>
            <a href="{{ url_for('proceed_to_payment') }}" class="button">Proceed to Payment</a>
        {% endif %}
    </div>
    <footer>
        <p>&copy; 2024 Dutta Store. All rights reserved.</p>
    </footer>
</body>
</html>
