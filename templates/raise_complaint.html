<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raise a Complaint</title>
    <link rel="stylesheet" href="/static/raise_complaint.css">
</head>
<body>
    <header>
        <h1>Raise a Complaint</h1>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('account') }}">Account</a>
        </nav>
    </header>
    <div class="container">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-message">
                    <ul>
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
        {% endwith %}
        <form action="{{ url_for('raise_complaint') }}" method="post">
            <button type="submit" class="button">Raise a Complaint</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 Dutta Store. All rights reserved.</p>
    </footer>
</body>
</html>
