<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="/static/payment.css">
</head>
<body>
    <header>
        <h1>Payment</h1>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('account') }}">Account</a>
        </nav>
    </header>
    <div class="container">
        <h2>Enter Payment Details</h2>
        <form action="{{ url_for('process_payment') }}" method="post">
            <!-- Conditional content based on the selected payment method -->
            {% if payment_method == 'debit' or payment_method == 'credit' %}
            <div>
                <label for="card_number">Card Number</label>
                <input type="text" id="card_number" name="card_number" required>
            </div>
            <div>
                <label for="expiry_date">Expiry Date</label>
                <input type="text" id="expiry_date" name="expiry_date" required>
            </div>
            <div>
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" required>
            </div>
            <div>
                <label for="name_on_card">Name on Card</label>
                <input type="text" id="name_on_card" name="name_on_card" required>
            </div>
            {% elif payment_method == 'cod' %}
            <div>
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div>
                <label for="pincode">Pincode</label>
                <input type="text" id="pincode" name="pincode" required>
            </div>
            <div>
                <label for="phone">Phone Number</label>
                <div style="display: flex; align-items: center;">
                    <select name="country_code" id="country_code" required>
                        <option value="+1">+1 (USA)</option>
                        <option value="+91">+91 (India)</option>
                        <option value="+44">+44 (UK)</option>
                        <!-- Add more country codes as needed -->
                    </select>
                    <input type="text" id="phone" name="phone" required style="margin-left: 10px;">
                </div>
            </div>
            <div>
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            {% endif %}
            <button type="submit" class="button">Submit Payment</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 Dutta Store. All rights reserved.</p>
    </footer>
</body>
</html>
