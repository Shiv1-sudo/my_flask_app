<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="/static/cartpayment.css">
</head>
<body>
    <header>
        <h1>Payment</h1>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('account') }}">Account</a>
        </nav>
    </header>
    <div class="container">
        <form action="{{ url_for('process_payment') }}" method="post">
            <div>
                <label for="card_number">Card Number</label>
                <input type="text" id="card_number" name="card_number" required>
            </div>
            <div>
                <label for="expiry_date">Expiry Date</label>
                <input type="text" id="expiry_date" name="expiry_date" required>
            </div>
            <div>
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" required>
            </div>
            <div>
                <label for="name_on_card">Name on Card</label>
                <input type="text" id="name_on_card" name="name_on_card" required>
            </div>
            <button type="submit" class="button">Submit Payment</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 Dutta Store. All rights reserved.</p>
    </footer>
</body>
</html>
